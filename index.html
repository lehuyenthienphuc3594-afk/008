<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DDD.AI (skibidi chatbot)</title>
  <link rel="stylesheet" href="body.css">
</head>
<body>
  <h2>DDD.AI (skibidi chatbot)</h2>

  <!-- Chat UI -->
  <div id="chat-box">
    <div id="chat"></div>
    <input id="input" type="text" placeholder="Type your question...">
    <button onclick="ask()">Send</button>
  </div>

  <!-- Live2D Canvas -->
  <canvas id="live2d" width="400" height="600"></canvas>

  <!-- Scripts -->
  <script src="https://unpkg.com/pixi.js/dist/browser/pixi.min.js"></script>
  <script src="https://unpkg.com/pixi-live2d-display/dist/index.min.js"></script>
  <script src="JS.js"></script>
</body>
</html>
